<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Leap year using html,css and js</title>
      <link rel="stylesheet" href="style.css">
</head>


<body>
      
      <form action="">
            <h1>Check Leap Year</h1>
            <p> Enter the year</p>
            <input type="number" id="input">
               <div class="btn">
                  <button id="btn">check leapyear</button>
                  <button id="reset">Reset</button>
               </div>
            <div class="result">
                  <span id="result">Result here..</span>
            </div>
      </form>

</body>

<script>
 const btn = document.getElementById('btn');
const result = document.getElementById('result');


btn.addEventListener('click', function (e) {
      const input = document.getElementById('input').value;

      e.preventDefault();

      if(input == ''){
            alert("please enter a valid year");
      }
      else if (input % 400 == 0 && input % 100 != 0 || input % 4 == 0) {

            result.innerText = `The enter year ${input} is leap year`;

      }
      else {

            result.innerText = `The enter year ${input} is not leap year`;
      }


})     
 </script>


</html>
